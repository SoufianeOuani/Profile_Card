<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <div class="Profile-card">
        <div class="Image">
            <img src="Profile_Picture.jpg" alt="Profile" class="Profile-Image">
        </div>

        <div class="text-data">
            <span class="name">Ouani</span>
            <span class="job">Web Developer</span>
        </div>

        <div class="media-buttons">
            <a href="" id="Facebook"  class="link"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="" id="Twitter"  class="link"><i class="fa-brands fa-twitter"></i></a>
            <a href="" id="Instagram"  class="link"><i class="fa-brands fa-instagram"></i></a>
            <a href="" id="Youtube"  class="link"><i class="fa-brands fa-youtube"></i></a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        
        <div class="analytics">
            <div class="data">    
                <i id="Heart" class="fa-solid fa-heart"></i>
                <span class="number">30K</span>
            </div>

        <div class="data">
            <i id="Comment" class="fa-solid fa-comment"></i>
            <span class="number">53K</span>
        </div>
        <div class="data">
            <i id="Share" class="fa-solid fa-share"></i>
            <span class="number">170K</span>
        </div>
    </div>

    </div>
</body>
</html>
